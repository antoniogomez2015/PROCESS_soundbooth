<!--

Shoftcuts:

    Tutorial:

        Tutorial Adobe Soundbooth CS5 Parte 1: Introducción

    Tools Edit Mode:
    ________________

        _Time Selection: T

        _Hand Tool: H

        _Zoom Tool: Z

        _Frecuency Selection Tool: F

        _Rectangular Marquee Tool: R

        _Lasso Tool: G

        _Beats: Shift + T

        _Spectral Frecuency Display: Shift + F


        Edit Mode Actions:
        __________________

            _Play Fordward: L (reproducir hacia adelante)

            _Play Backward: J (reproducir hacia atras)
            
            _Toggle Playback: Spacebar keyboard (reproducir hacia adelante y deterner la reproducción)

            _Sart/End de una Selección: Q/W (colocar el cabezal en el inicio ó final de una seleccionar)

            _Zoom To Selecction: Shift + S (hacer zoom de una selección)

            _Lateral Audio Scroll: Page Up / Page Down (desplazara el zoom de audio haciendo paneos lateralmente)

            _Marks: M / *

            _Next/Back Mark: Control + Left/Right Arrows Keyboard

            _Clear All Markd: Alt + 0

            _Snapping: S

            _Cut: Control + X (eliminar sección de audio seleccionado con "Time Selection: T")

            _Crop: Control + Shift + C (shortcut personalizado) (extrar audio seleccionado descartando el audio no seleccionado)

            _Select In Point: O (seleccionar desde el cabezal hasta el inicio)

            _Select Out Point: O (seleccionar desde el cabezal hasta el final)

            _Fade In: Control + D (hacer fade in audio, a partir del inicio y la posición del cadezal)

            _Fade Out: Control + Shift + D (hacer fade in audio, a partir del final y la posición del cadezal)



     Tools MultiTrack Mode:
    ______________________

        _Move Tool: V

        _Edit Clip: Shift + E (editar clips, cargados en el multitrack)

        _Back Multitrack: Shift + B (una vez editado un clip, volver al panel multitrack)

        _Split: Control + K (dividir un clip a partir del cabezal)


    
    
    Paneles:
    ________
    
        _New Multitrack Panel: Control + Shift + N
    
    
    
    
    Shoftcuts Preferences:
     ______________________

        _Preferences: Control + Shift + K
    
         _Edit Keyboard Shortcuts: Alt + K
    
    


    Actions:
    ________

    _Export Multitrack MixDown: Alt2 + K
